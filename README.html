<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prompt desde Moodle</title>
</head>
<body>
  <h2>Enviar Prompt</h2>
  <form id="promptForm">
    <label for="prompt">Escribe tu prompt:</label><br>
    <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br><br>
    <button type="submit">Enviar</button>
  </form>

  <div id="respuesta"></div>

  <script>
    document.getElementById("promptForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const prompt = document.getElementById("prompt").value;

      // Aquí podrías enviar el prompt a una API, por ahora solo lo mostramos:
      document.getElementById("respuesta").innerHTML = 
        "<h3>Prompt recibido:</h3><p>" + prompt + "</p>";

      // Si usaras una API (como OpenAI), podrías hacerlo con fetch aquí.
    });
  </script>
</body>
</html>
